name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_docfx:
    runs-on: windows-latest
    name: Build DocFX
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Install DocFX
        run: choco install docfx -y

      - name: Build DocFX
        run: docfx docfx.json

      # hand off the built site to the Linux deploy job
      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: docfx-site
          path: _site

  deploy_swa:
    # deploy on push, and on PR open/sync/reopen
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    needs: build_docfx
    runs-on: ubuntu-latest
    name: Deploy to Azure Static Web Apps
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: docfx-site
          path: docfx-site

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_FOREST_097C8B610 }}
          action: "upload"
          app_location: docfx-site   # prebuilt output from previous job
          output_location: ""        # empty when skipping build
          skip_app_build: true

  close_pr_env:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR environment
    steps:
      - name: Close
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_FOREST_097C8B610 }}
          action: "close"
